- pipeline: army-money-app
  name: Army money app
  refs:
  - refs/heads/main
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  - type: PULL_REQUEST
    events:
    - assigned
    branches:
    - '*'
    - :default
    - main
  actions:
  - action: nosetests
    type: BUILD
    execute_commands:
    - pip install -r requirements.txt
    - nosetests
    cached_dirs:
    - /root/.cache/pip
    shell: BASH
    docker_image_name: library/python
    docker_image_tag: 3.13
